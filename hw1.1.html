<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session2 Practice 1.1</title>
</head>
<body>
    <script>
        var vly, hhoc, shoc, dtb, tong;
        vly = parseFloat(prompt("Nhap diem vat ly: "));
        hhoc = parseFloat(prompt("Nhap diem hoa hoc: "));
        shoc = parseFloat(prompt("Nhap diem sinh hoc"));
        tong = vly + hhoc + shoc;
        dtb = tong/3;
        document.write("Tong cua 3 diem la: " + tong);
        document.write("<br/>");
        document.write("Diem trung binh cua 3 diem la: " + dtb);
    </script>
</body>
</html>
